<!DOCTYPE html>
<html>
    <head>
        <title>
            Inline vs Block Elements
        </title>
    </head>
    <body>
        <!--Block elements-They takes entire width of the screen-->
            <h1>This is heading 1</h1>
            <h1>This is heading 1</h1>
            <p>This is paragraph 1</p>
            <p>This is paragraph 2</p>
            <div></div>
            <h1>This is a heading</h1>
            <hr>
            <!--horizontal rule-->
            <p>This is a paragraph</p>

        <!--Inline elements-They takes only necessary width of the screen-->
            <a href="">Google search</a>
            <a href="">Facebook search</a>
            <img src="" alt="">
            <img src="" alt="">
            <span></span>
    </body>
</html>
